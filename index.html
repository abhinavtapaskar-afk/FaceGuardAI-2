<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceGuard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center p-10 bg-slate-800 rounded-3xl shadow-2xl border border-slate-700 max-w-lg w-full">
        <h1 class="text-4xl font-black mb-4">üõ°Ô∏è FaceGuard AI</h1>
        <p class="text-slate-400 mb-8">Advanced Skin Analysis Engine is Online.</p>
        
        <div class="space-y-4">
            <input type="file" id="camera" accept="image/*" capture="user" class="hidden">
            <button onclick="document.getElementById('camera').click()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-bold text-xl transition shadow-lg shadow-indigo-500/20">
                üì∏ Start AI Scan
            </button>
            <div id="status" class="text-sm text-slate-500 mt-4">Waiting for capture...</div>
        </div>
        
        <div id="results" class="hidden mt-8 p-4 bg-slate-900 rounded-xl text-left border border-slate-700">
            <pre id="output" class="text-xs text-green-400 overflow-auto max-h-60"></pre>
        </div>
    </div>

    <script>
        const camera = document.getElementById('camera');
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        const resultsDiv = document.getElementById('results');

        camera.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.innerText = "Processing with Gemini AI...";
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    // This automatically calls the same URL the site is hosted on
                    const res = await fetch('/api/scans/analyze', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            imageBase64: base64, 
                            hasConsented: true, 
                            userId: "guest_user" 
                        })
                    });
                    const data = await res.json();
                    resultsDiv.classList.remove('hidden');
                    output.innerText = JSON.stringify(data, null, 2);
                    status.innerText = "Analysis Complete!";
                } catch (err) {
                    status.innerText = "Error: " + err.message;
                }
            };
        };
    </script>
</body>
</html>
